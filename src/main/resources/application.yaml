      backup:
        enabled: ${BATCH_BACKUP_ENABLED:true}
        local-path: ${BATCH_BACKUP_LOCAL_PATH:./backup}
        file-format: ${BATCH_BACKUP_FORMAT:json}
      s3-upload:
        enabled: ${BATCH_S3_UPLOAD_ENABLED:true}
        backup-folder: ${BATCH_S3_BACKUP_FOLDER:news-backup}

management:
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers

info:
  app:
    name: monew
    version: 1.7.0
  java:
    version: 17
  spring-boot:
    version: 3.4.0
  datasource:
    url: ${spring.datasource.url}
    driver-class-name: ${spring.datasource.driver-class-name}
  jpa:
    ddl-auto: ${spring.jpa.hibernate.ddl-auto}
  storage:
    type: ${monew.storage.type}
    path: ${monew.storage.local.root-path}
  multipart:
    max-file-size: ${spring.servlet.multipart.maxFileSize}
    max-request-size: ${spring.servlet.multipart.maxRequestSize}
