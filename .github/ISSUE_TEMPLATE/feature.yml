name: "✨ Feature"
description: "새로운 기능 추가"
labels: ["feature"]
body:
  - type: textarea
    id: description
    attributes:
      label: "📄 설명"
      description: "새로운 기능에 대한 설명을 작성해 주세요."
      placeholder: "자세히 적을수록 좋습니다!"
    validations:
      required: true

  - type: textarea
    id: tasks
    attributes:
      label: "✅ 작업할 내용"
      description: "할 일을 체크박스 형태(예: - [ ] )로 작성해주세요."
      placeholder: |
        - [ ] UI 디자인 적용
        - [ ] API 연동 구현
        - [ ] 단위 테스트 작성
    validations:
      required: true

  - type: textarea
    id: references
    attributes:
      label: "🙋🏻 참고 자료"
      description: "참고 자료(문서 링크, 와이어프레임 등)가 있으면 작성해 주세요."
      placeholder: "https://example.com, Figma 링크 등"
    validations:
      required: false
